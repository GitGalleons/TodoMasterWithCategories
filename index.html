<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: move;
        }
        li.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        .category {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 0.8em;
        }
        .task-text {
            flex: 1;
        }
        .delete {
            background: #dc3545;
            margin-left: 10px;
        }
        .delete:hover {
            background: #c82333;
        }
        #generate-log {
            width: 100%;
            background: #ffc107;
            color: #333;
            margin-top: 20px;
        }
        #generate-log:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List with Categories</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Enter a new task..." required>
            <select id="category-select">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="generate-log">Generate Work Log & Copy to Clipboard</button>
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const todoForm = document.getElementById('todo-form');
        const taskInput = document.getElementById('task-input');
        const categorySelect = document.getElementById('category-select');
        const generateLogBtn = document.getElementById('generate-log');

        // Load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => addTaskToDOM(task.text, task.category, task.completed));
        }

        // Save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            todoList.querySelectorAll('li').forEach(li => {
                tasks.push({
                    text: li.querySelector('.task-text').textContent,
                    category: li.querySelector('.category').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add task to DOM
        function addTaskToDOM(text, category, completed = false) {
            const li = document.createElement('li');
            li.draggable = true;
            li.innerHTML = `
                <span class="category">${category}</span>
                <input type="checkbox" class="complete-checkbox" ${completed ? 'checked' : ''}>
                <span class="task-text">${text}</span>
                <button class="delete">Delete</button>
            `;
            if (completed) li.classList.add('completed');

            // Complete checkbox event
            li.querySelector('.complete-checkbox').addEventListener('change', () => {
                li.classList.toggle('completed');
                saveTasks();
            });

            // Delete button event
            li.querySelector('.delete').addEventListener('click', () => {
                li.remove();
                saveTasks();
            });

            // Drag events
            li.addEventListener('dragstart', handleDragStart);
            li.addEventListener('dragover', handleDragOver);
            li.addEventListener('drop', handleDrop);
            li.addEventListener('dragenter', e => e.preventDefault());
            li.addEventListener('dragleave', e => e.preventDefault());

            todoList.appendChild(li);
        }

        // Form submit
        todoForm.addEventListener('submit', e => {
            e.preventDefault();
            const text = taskInput.value.trim();
            const category = categorySelect.value;
            if (text) {
                addTaskToDOM(text, category);
                saveTasks();
                taskInput.value = '';
            }
        });

        // Drag and drop functions
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            setTimeout(() => this.style.display = 'none', 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedItem) {
                const afterElement = getDragAfterElement(todoList, e.clientY);
                if (afterElement == null) {
                    todoList.appendChild(draggedItem);
                } else {
                    todoList.insertBefore(draggedItem, afterElement);
                }
                draggedItem.style.display = 'flex';
                saveTasks();
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Generate and copy work log
        generateLogBtn.addEventListener('click', () => {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            let log = `🗒️ Work Log - ${dateStr}\n\n`;

            todoList.querySelectorAll('li').forEach(li => {
                const isCompleted = li.classList.contains('completed');
                const text = li.querySelector('.task-text').textContent;
                const category = li.querySelector('.category').textContent;
                if (isCompleted) {
                    log += `✅ ${text} (${category})\n`;
                }
            });

            navigator.clipboard.writeText(log).then(() => {
                alert('Work log copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        // Initial load
        loadTasks();
    </script>
</body>
</html>
